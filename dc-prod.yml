version: '3'
services:
  elasticsearch:
    image: elasticsearch:5
    volumes:
      - ./deploy/elasticsearch.conf.d/log4j2.properties:/usr/share/elasticsearch/config/log4j2.properties
      - esindex:/usr/share/elasticsearch/data
    ports:
      - "127.0.0.1:9200:9200"
      - "127.0.0.1:9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xms2g -Xmx2g"
  ${DB_HOST}:
    image: comses/postgis:9.5
    volumes:
      - data:/var/lib/postgresql/data
    environment:
      # autofilled by ./build.sh envsubst
      # FIXME: replace with init sql script, see https://github.com/docker/docker/issues/13490
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
  js:
    # TODO: build assets into /static directly and terminate
    build: ./frontend
    image: comses/wagtailjs:latest
    volumes:
      - ./frontend:/code
      - webpack:/webpack
      - /code/node_modules
  nginx:
    image: nginx:latest
    volumes:
      - ./deploy/nginx/nginx-haproxy.conf:/etc/nginx/nginx.conf
      - ./deploy/nginx/uwsgi_params:/etc/nginx/uwsgi_params
      - sockets:/sockets
      - static:/static
      - logs:/var/log/nginx
    command: ["nginx", "-g", "daemon off;"]
    ports:
      - "127.0.0.1:8880:80"
    links:
      - cms
  cms:
    build: 
      context: ./django
      args:
        REQUIREMENTS_FILE: requirements-prod.txt
    image: comses/wagtailcms:latest
    volumes:
      - ./deploy/conf/config.ini:/secrets/config.ini
      - ./deploy/elasticsearch.conf.d:/etc/elasticsearch
      - ./django/deploy/prod.sh:/etc/services/django/run
      - logs:/code/logs
      - library:/library
      - repository:/repository
      - webpack:/webpack
      - static:/static
      - sockets:/sockets
    environment:
      DJANGO_SETTINGS_MODULE: "core.settings.production"
      DB_USER: ${DB_USER}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}
    ports:
      - "127.0.0.1:9191:9191" # uWSGI stats server
    links:
      - ${DB_HOST}
      - elasticsearch
volumes:
  sockets:
    driver: local
  webpack:
    driver: local
  static:
    driver: local
  repository:
    driver: local
  library:
    driver: local
  esindex:
    driver: local
  data:
    driver: local
  logs:
    driver: local

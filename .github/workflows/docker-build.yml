name: CoMSES Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Run local Django tests
      run: echo "1" | ./build.sh && docker-compose run --rm cms /code/deploy/test.sh
    - name: run coveralls
      run: bash django/deploy/run/coveralls
